<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="css/todolist.css">
</head>
<body>
    <div class="wrap">
        <h1>TODOLIST</h1>
        <div class="space container">
            <input type="text" class="enter" placeholder="新增代辦事項">
            <input type="button" class="save" value="＋">
        </div>
        <div class="space">
            <ul class="filter">
                <li class="all">全部</li>
                <li class="no">待完成</li>
                <li class="done">已完成</li>
            </ul>
            <ul class="list">
                <li class="done"></li>
            </ul>
            <div class="container footer">
                <h3 class="total"></h3>
                <input type="button" class="clear" value="清除已完成項目">
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
